<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
	<head>

<body>
	 
	<div id="wrap">
		<div class="login_area">
            <img src="../../images/logo.svg" alt="천재교육" />
            <h1>로 그 인</h1>

            <div class="login_box">
                <input type="text" placeholder="아이디" />
                <input class="mt12" type="password" placeholder="비밀번호" />
                <div class="id_save mt15 check_box">
                    <input type="checkbox" id="box1">

                </div>
                <div class="login_btn">
                    <a class="btn btn_green" href="#none">로그인</a>
                </div>
            </div>
                        
            <p class="login_notice">
                <span>* </span>
                <span class="notice_txt">
                    아이디/비밀번호가 기억나지 않을 경우, 담당자에게 문의하시길 바랍니다.<br />
                    담당자 : 홍길동 (02-000-000)
                </span>
            </p>
        </div>  

	</div>

	</script>
