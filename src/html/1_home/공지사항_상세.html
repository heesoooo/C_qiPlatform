<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
	<head> 
		<meta http-equiv="content-type" content="text/html;charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>문항통합플랫폼</title>
		@@include('../include/inc_html_head.html')
	</head>
<body>
	 
	<div id="wrap">
		<!-- 상단 공통 영역 -->
		@@include('../include/inc_header.html')
		<div class="container">
			<div class="local_nav">
				<ul class="menu">
					<li><a href="#none">HOME</a></li>
					<li><a href="#none" class="on">공지사항</a></li>
					<li><a href="#none">작업내역</a></li>
					<li><a href="#none">내 폴더</a></li>
				</ul>
			</div>

			<!-- 컨텐츠 영역 -->
			<div class="contents">
				<section>
					<h2 class="section_tit pt00">공지사항</h2>
					<table class="tbl_view tbl_info_box">
						<caption></caption>
						<colgroup>
							<col width="7%">
							<col width="5%">
							<col width="7%">
							<col width="12%">
							<col width="7%">
							<col width="12%">
							<col width="7%">
							<col>
						</colgroup>
						<tbody>
							<tr>
								<th>번호</th>
								<td class="center">30</td>
								<th>공지구분</th>
								<td class="center">공지</td>
								<th>등록자</th>
								<td class="center">홍길동</td>
								<th>등록일</th>
								<td>YYYY.MM.DD</td>
							</tr>
							<tr>
								<th>제목</th>
								<td colspan="7">게시판 관련하여 공지합니다.</td>
							</tr>
						</tbody>
					</table>
					<table class="tbl_view mt20">
						<caption></caption>
						<colgroup>
							<col width="10%">
							<col>
						</colgroup>
						<tbody>
							<tr>
								<td colspan="2" class="left msg_text_area">
									<div class="msg_case">
										안녕하세요~ 공지사항 안내드립니다.
									</div>
								</td>
							</tr>
							<tr>
								<th>첨부파일</th>
								<td>
									<p><a class="attached" href="#none">공지사항 안내문.hwp</a></p>
									<p><a class="attached" href="none">공지사항 안내문_2.hwp</a></p>
								</td>
							</tr>
						</tbody>
					</table>
					<div class="justify_between mt40">
						<a class="btn btn_red outline w80 large" href="#none">삭제</a>
						<p>
							<a class="btn btn_green w80 large" href="#none">목록</a>
							<a class="btn btn_gray outline w80 large ml10" onclick="openPop()" href="#none">수정</a>
						</p>
						<p></p>
					</div>
				</section>
			</div>
		</div>

	</div>
	<script>
		/* window popup */
	function openPop(){
    	var popup = window.open('pop_비밀번호입력.html', '비밀번호입력', 'width=460px,height=256px');
	}
	</script>
</body>
</html>
