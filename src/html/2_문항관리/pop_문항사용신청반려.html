<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
<head>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>문항목록-문항사용신청반려</title>
	@@include('../include/inc_html_head.html')
</head>

<body style="background-color:#fff;">
	<!-- 문항사용신청반려 popup -->
	<div class="window_pop">
		<h2 class="title mb30">문항 사용 신청 반려</h2>
		<p class="txt mb20">문항의 사용여부 반려시에는 반려사유를 작성해야 합니다.</p>
		<div>
			<textarea class="w100p" style="height:144px; resize:none"></textarea>
		</div>
		<div class="mt30 justify_center">
			<a class="close btn btn_green large" href="#none">발송</a>
			<a class="close btn btn_gray outline large ml08" href="#none" onClick="self.close();">닫기</a>
		</div>
	</div>
	<!-- //문항사용신청반려 popup -->
</body>

</html>
