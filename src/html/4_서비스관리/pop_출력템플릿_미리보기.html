<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
	<head>
		<meta http-equiv="content-type" content="text/html;charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>서비스관리-출력 템플릿 미리보기</title>
		@@include('../include/inc_html_head.html')
	</head>
	
	<body style="background-color: #fff;">
		<!-- 출력 템플릿 미리보기 popup -->
		<div class="window_pop">
			<h2 class="title mb30">출력 템플릿 미리보기</h2>
			<table class="tbl_view">
				<caption></caption>
				<colgroup>
					<col style="width: 15%">
					<col style="width: 35%">
					<col style="width: 15%">
					<col style="width: 35%">
					<col />
				</colgroup>
				<tbody>
					<tr>
						<th scope="row">출력방법</th>
						<td colspan="3">출력</td>
					</tr>
					<tr>
						<th scope="row">템플릿명</th>
						<td>템플릿명</td>
						<th scope="row">용지</th>
						<td>A4</td>
					</tr>
					<tr>
						<td colspan="4">
                            <div class="justify_end">
                                <a href="#none" class="btn btn_gray small w120">템플릿 다운로드</a>
                            </div>
                            <div>
                                출력 템플릿 미리보기 영역
                            </div>
						</td>
					</tr>
				</tbody>
			</table>			
			<div class="justify_center mt30">
				<a class="close btn btn_gray outline ml08 large" href="#none" onClick="self.close();">닫기</a>
			</div>
		</div>
		<!-- //출력 템플릿 미리보기 popup -->
	</body>
	
	</html>
