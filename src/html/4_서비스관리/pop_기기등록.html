<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
<head>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>서비스관리-기기등록</title>
	@@include('../include/inc_html_head.html')
</head>

<body style="background-color:#fff;">
	<!-- 기기 등록 popup -->
	<div class="window_pop">
		<h2 class="title mb30">기기 등록</h2>

		<div class="justify_start mb15">
			<h4 class="txt w52">기기명</h4>
			<input type="text" class="w80p" style="min-width:326px">
		</div>
		<div class="justify_start_top">
			<h4 class="txt w52 mt05">사이즈</h4>
			<div>
				<div class="w100p justify_start">
					<input type="text" class="w45p">
					<span class="ml10 mr10 center">X</span>
					<input type="text" class="w45p">
				</div>
				<p class="mt05 txt" style="color:#fa4d56">*이미 등록된 사이즈입니다. 기존 목록에서 선택해주세요.</p>
			</div>

		</div>
		<div class="mt10 justify_center">
			<a class="btn btn_green large w100" href="#none">등록하기</a>
		</div>
	</div>
	<!-- //기기 등록 popup -->
</body>

</html>
