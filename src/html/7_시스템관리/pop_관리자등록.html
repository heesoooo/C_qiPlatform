<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
<head>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>서비스관리-관리자 등록</title>
	@@include('../include/inc_html_head.html')
</head>
<body style="background-color: #fff;">
	<!-- 관리자 등록 popup -->
	<div class="window_pop pop_question_regist">
		<h2 class="title mb30">관리자 등록</h2>
		<div class="justify_start">
			<span class="sel_tit">계열사</span>
			<select class="select_box w220">
				<option value="">계열사 선택</option>
				<option value="">천재교육</option>
				<option value="">천재교과서</option>
			</select>
		</div>
		<div class="justify_start mt15">
			<span class="sel_tit">소속 부서</span>
			<input type="text" class="w220">
		</div>
        <div class="justify_start mt15">
			<span class="sel_tit">성명</span>
			<input type="text" class="w220">
		</div>
        <div class="justify_start mt15">
			<span class="sel_tit">아이디</span>
			<input type="text" class="w220">
		</div>
        <div class="justify_start mt15">
			<span class="sel_tit">연락처</span>
			<input type="text" class="w220">
		</div>
        <div class="justify_start mt15">
			<span class="sel_tit">이메일</span>
			<input type="text" class="w220">
		</div>
		<div class="justify_center mt30">
			<a class="btn btn_green large" href="#none">저장</a>
            <a class="close btn btn_gray outline ml08 large" href="#none" onClick="self.close();">취소</a>
		</div>
	</div>
	<!-- //관리자 등록 popup -->
</body>

</html>
