<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
<head> 
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>통계관리-등록문항 조회</title>
	@@include('../include/inc_html_head.html')
</head>	
<body style="background-color: #fff;">
	<!-- 등록문항 조회 popup -->
	<div class="window_pop">
		<h2 class="title mb30">등록문항 조회</h2>

		<div class="justify_start_top">
			<!-- 계열사 -->
			<div class="company_list">
				<div class="justify_start">
					<span class="mr30">계열사</span>
					<div class="terms">
						<select class="select_box w140">
							<option value="">천재교육</option>
							<option value="">천재교과서</option>
						</select>
					</div>
				</div>
			</div>
			<!-- //계열사 -->

			<!-- 검색조건 -->
			<div class="search_box">
				<div class="justify_between_start">
					<div class="justify_start">
						<h4 class="mr30">검색 조건</h4>
						<div class="justify_start">
							<select class="select_box w100">
								<option value="">전체</option>
							</select>
							<input type="text" class="placeholder_black w160 ml04" placeholder="키워드">
							<p class="ml10">
								<input class="w90" type="text" id="from" placeholder="0000.00.00" autocomplete="off"> 
								<span class="ml05 mr05">~</span>
								<input class="w90" type="text" id="to" placeholder="0000.00.00" autocomplete="off">
							</p>
						</div>
					</div>
					
					<a class="btn btn_green" href="#none">검색</a>
				</div>
			</div>
			<!-- //검색조건 -->
		</div>
		<section class="section_wrap mt20">
			<div class="justify_between mb08">
				<div class="justify_start">
					<p class="total sm">총 <span>00,000</span>개</p>
					<select class="select_box w140 ml10">
						<option value="">30개 보기</option>
						<option value="">10개 보기</option>
						<option value="">30개 보기</option>
						<option value="">50개 보기</option>
						<option value="">100개 보기</option>
					</select>
				</div>
				
				<div class="btn_wrap justify_start">
					<a class="btn btn_gray outline w80" href="#none">전체 선택</a>
					<a class="btn btn_gray ml05 w120" href="#none">엑셀 다운로드</a>
				</div>
			</div>
			<!-- 등록문항조회 리스트 -->
			<div class="tbl_scroll_box" style="max-height: 530px;">
				<table class="tbl_list">
					<caption></caption>
					<colgroup>
						<col style="width:5%">
						<col style="width:5%">
						<col style="width:18%">
						<col style="width:18%">
						<col style="width:18%">
						<col style="width:18%">
						<col style="width:18%">
					</colgroup>
					<thead>
						<tr>
							<th scope="col" class="first">
								<div class="check_box">
									<input type="checkbox" id="check0">
									<label for="check0" class="pl16"></label>
								</div>
							</th>
							<th scope="col">번호</th>
							<th scope="col">계열사</th>
							<th scope="col">문항 ID</th>
							<th scope="col">지문 ID</th>
							<th scope="col">등록자</th>
							<th scope="col">등록일</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td class="first">
								<div class="check_box">
									<input type="checkbox" id="check1">
									<label for="check1" class="pl16"></label>
								</div>
							</td>
							<td>1</td>
							<td>계열사A</td>
							<td><a class="t_link primary_color" href="#none">00000</a></td>
							<td><a class="t_link primary_color" href="#none">00000</a></td>
							<td>홍길동</td>
							<td>YYYY.MM.DD</td>
						</tr>
						<tr>
							<td class="first">
								<div class="check_box">
									<input type="checkbox" id="check2">
									<label for="check2" class="pl16"></label>
								</div>
							</td>
							<td>1</td>
							<td>계열사A</td>
							<td><a class="t_link primary_color" href="#none">00000</a></td>
							<td><a class="t_link primary_color" href="#none">00000</a></td>
							<td>홍길동</td>
							<td>YYYY.MM.DD</td>
						</tr>
						<tr>
							<td class="first">
								<div class="check_box">
									<input type="checkbox" id="check3">
									<label for="check3" class="pl16"></label>
								</div>
							</td>
							<td>1</td>
							<td>계열사A</td>
							<td><a class="t_link primary_color" href="#none">00000</a></td>
							<td><a class="t_link primary_color" href="#none">00000</a></td>
							<td>홍길동</td>
							<td>YYYY.MM.DD</td>
						</tr>
						<tr>
							<td class="first">
								<div class="check_box">
									<input type="checkbox" id="check4">
									<label for="check4" class="pl16"></label>
								</div>
							</td>
							<td>1</td>
							<td>계열사A</td>
							<td><a class="t_link primary_color" href="#none">00000</a></td>
							<td><a class="t_link primary_color" href="#none">00000</a></td>
							<td>홍길동</td>
							<td>YYYY.MM.DD</td>
						</tr>
					</tbody>
				</table>
			</div>

			<!-- 페이징 -->
			<div class="paging mt32">
				<a href="javascript:void(0);" class="pprev"><img src="../../images/page_pprev.svg" alt="처음"></a> 
				<a href="javascript:void(0);" class="prev"><img src="../../images/page_prev.svg" alt="이전"></a> 
				<a href="javascript:void(0);" class="on">1 </a>
				<a href="javascript:void(0);">2</a>
				<a href="javascript:void(0);">3</a>
				<a href="javascript:void(0);">4</a>
				<a href="javascript:void(0);" class="next"><img src="../../images/page_next.svg" alt="다음"></a>
				<a href="javascript:void(0);" class="nnext"><img src="../../images/page_nnext.svg" alt="끝"></a>
			</div>
			<!-- //페이징 -->
			
			<!-- 페이징 -->
			<div class="paging mt32">
				<a href="javascript:void(0);" class="pprev"><img src="../../images/page_pprev.svg" alt="처음"></a> 
				<a href="javascript:void(0);" class="prev"><img src="../../images/page_prev.svg" alt="이전"></a> 
				<a href="javascript:void(0);" class="on">1 </a>
				<a href="javascript:void(0);">2</a>
				<a href="javascript:void(0);">3</a>
				<a href="javascript:void(0);">4</a>
				<a href="javascript:void(0);">...</a>
				<a href="javascript:void(0);">37</a>
				<a href="javascript:void(0);">38</a>
				<a href="javascript:void(0);">39</a>
				<a href="javascript:void(0);">40</a>
				<a href="javascript:void(0);" class="next"><img src="../../images/page_next.svg" alt="다음"></a>
				<a href="javascript:void(0);" class="nnext"><img src="../../images/page_nnext.svg" alt="끝"></a>
			</div>
			<!-- //페이징 -->
		</section>
	</div>
	<!-- //등록문항 조회 popup -->
