<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
	<head> 
		<meta http-equiv="content-type" content="text/html;charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>출제마법사</title>
		@@include('../include/inc_html_head.html')
	</head>
<body style="background-color: #ffffff;">
	<div class="window_pop">
		<div class="modal_tit">
			<h2 class="title mb20">출제마법사</h2>
			<h3 class="s_title mb00">Step 1. 출제방식 선택</h3>
		</div>
		
		<div class="search_box_wrap mt10">
			<div class="search_box justify_between">
				<div class="terms justify_start">
					<span>검색조건</span>
					<select class="select_box w100 mr05">
						<option value="">학교급</option>
						<option value="">학교급1</option>
						<option value="">학교급2</option>
					</select>
					<select class="select_box w100 mr05">
						<option value="">학년</option>
						<option value="">학년1</option>
						<option value="">학년2</option>
					</select>
					<select class="select_box w100 mr05">
						<option value="">영역</option>
						<option value="">영역1</option>
						<option value="">영역2</option>
					</select>
					<select class="select_box w100 mr05">
						<option value="">과목</option>
						<option value="">과목1</option>
						<option value="">과목2</option>
					</select>
				</div>
		
				<div class="btn_wrap justify_start">
					<a class="btn btn_green w60 ml05" href="#none">검색</a>
					<a class="btn btn_gray w60 ml05" href="#none">초기화</a>
				</div>
			</div>
			
		</div>

		<div class="justify_start_top mt15">
			<div>
				<h3 class="s_title mb00">출제영역</h3>
				<div class="sel_question_wrap mt05">
					<!-- 학교급,문항수 체크 -->
					<div class="sel_question_tit justify_between">
						<span>단원명</span>
						<span>문항수</span>
					</div>

					<div class="sel_question justify_center" style="height:530px; min-width:364px;">
						<span class="pb30">출제방식을 먼저 선택해주세요.</span>
						<!-- 선택 전 데이터 없음-->
					</div>
					<!-- //학교급,문항수 체크 -->
				</div>
			</div>
			<div class="ml20 w100p">
				<h3 class="s_title mb00">출제 옵션</h3>
				<div class="option_box mt05 justify_center" style="height: 565px;">
					<!-- 선택 전 데이터 없음-->
					<span>출제방식을 먼저 선택해주세요.</span>
				</div>
			</div>
		</div>
		<div class="mt30 justify_center">
			<a class="btn btn_green large w180" href="#none">다음단계</a>
		</div>
	</div>
    <script>
    </script>
</body>
</html>
