<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
<head> 
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>통계관리-오류신고 관리 수정(신고자)</title>
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.8.18/themes/base/jquery-ui.css">
<!-- <link rel="stylesheet" href="../../css/webfonts/fontawesome.min.css"/> -->
<link rel="stylesheet" href="../../css/style.min.css">

<script type="text/javascript" src="../../js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="../../js/jquery-ui.min.js"></script>
<script type="text/javascript" src="../../js/admin.js"></script> 
<script type="text/javascript" src="../../js/swiper.min.js"></script> 
</head>	
<body>
	<div id="wrap">
		<!-- 상단 공통 영역 -->
		<div class="header-wrap">
	<div class="header">
		<div class="top">
			<div class="logo justify_start">
				<h1><img src="../../images/logo.svg" alt="천재교육" /></h1>
				<select class="select_box w140 ml15">
					<option value="">계열사 선택</option>
					<option value="">천재교육</option>
					<option value="">천재교과서</option>
				</select>
			</div>
			<div class="justify_between">
				<select class="select_box w120 mr10">
					<option value="">문항통합관리자</option>
					<option value="">관리자1</option>
					<option value="">관리자2</option>
				</select>
				<a href="#none" class="belong">천재교육</a>
				<a href="#none" class="name">홍길동(Hong)</a>
				
				<a href="#none" class="btn small btn_light w64">로그아웃</a>
			</div>
		</div>
		<nav class="global_nav">
			<ul class="menu">
				<li><a href="#none" class="on">HOME</a></li>
				<li><a href="#none">문항 관리</a></li>
				<li><a href="#none">시험지 관리</a></li>
				<li><a href="#none">서비스 관리</a></li>
				<li><a href="#none">출처 관리</a></li>
				<li><a href="#none">통계 관리</a></li>
				<li><a href="#none">시스템 관리</a></li>
				<li><a href="#none">데이터 관리</a></li>
			</ul>
		</nav>
	</div>
</div>
		<div class="container">
			<div class="local_nav">
				<ul class="menu">
					<li><a href="#none">작업내역</a></li>
					<li><a href="#none">문항통계</a></li>
					<li><a href="#none">시험지통계</a></li>
					<li><a href="#none" class="on">오류신고 관리</a></li>
					<li><a href="#none">이용로그</a></li>
					<li><a href="#none">학습현황 분석</a></li>
				</ul>
			</div>

			<!-- 컨텐츠 영역 -->
			<div class="contents">
				<section>
					<h2 class="section_tit pt00">오류신고 관리</h2>
					<h3 class="sub_tit">문항 오류 상세 정보 </h3>
					<table class="tbl_view tbl_info_box">
						<caption></caption>
						<colgroup>
							<col style="width:7%">
							<col style="width:8%">
							<col style="width:7%">
							<col>
						</colgroup>
						<tbody>
							<tr>
								<th>오류 ID</th>
								<td class="center">000</td>
								<th>내용구분</th>
								<td class="left pl17">

                                    <div class="radio_box">
                                        <input type="radio" id="type1_1" name="error" checked="checked">
                                        <label for="type1_1" class="mr15">내용오류</label>

                                        <input type="radio" id="type1_2" name="error">
                                        <label for="type1_2" class="mr15">분석오류</label>

                                        <input type="radio" id="type1_3" name="error">
                                        <label for="type1_3">기타오류</label>
                                    </div>
                                    
                                </td>
							</tr>
							<tr>
								<th>제목</th>
								<td colspan="3" style="padding: 6px 10px;">
                                    <input type="text" class="placeholder_black border_radius_0 medium w400" placeholder="정답 칸이 보이지 않습니다.">
                                </td>
							</tr>
						</tbody>
					</table>
					<table class="tbl_view mt20">
						<caption></caption>
						<colgroup>
							<col style="width:10%">
							<col>
						</colgroup>
						<tbody>
							<tr>
								<td colspan="2" class="left msg_text_area">
									<div class="msg_case" style="padding: 13px 15px;">
										문항 등록하는 페이지에서정답을 입력하는 칸이 노출되지 않습니다.<br>
										확인 부탁드립니다. 
									</div>
								</td>
							</tr>
						</tbody>
					</table>
                    <div class="mt40">
                        <a class="btn btn_red outline w80 large fl" href="#none">삭제</a>
                        <p class="center">
                            <a class="btn btn_gray outline w80 large" href="#none">취소</a>
                            <a class="btn btn_green w80 large ml10" href="#none">저장</a>
                        </p>
                    </div>
				</section>
			</div>
		</div>
	</div>
</body>
</html>
